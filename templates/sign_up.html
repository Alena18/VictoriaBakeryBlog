{% extends "base.html" %}

{% block content %}
<section class="connect">
    <div class="signup-form">
        <h2>To leave a comment or like a post, please <a class="link" href="{% url 'account_login' %}">log in.</a> If
            you have not created an account yet, then
            <a class="link" href="{% url 'account_signup' %}">sign up</a>
            first.</p>
        </h2>
        {% if user.is_authenticated %}
        <div class="container" id="menu">
            <div class="row">
                <div class="col-sm">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="container" id="menu">
            <div class="row">
                <div class="col-sm">
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign-up</a>
                </div>
            </div>
        </div>
        <div class="container" id="menu">
            <div class="row">
                <div class="col-sm">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                </div>
            </div>
        </div>
        {% endif %}

    </div>
</section>
{% endblock %}
