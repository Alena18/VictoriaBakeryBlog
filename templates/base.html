{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5802b95eec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
    <title>VictoriaBakeryBlog</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="col-sm">
            <a href="index.html"><img src="{% static 'images/logo.png' %}" alt="VictoriaBakeryBlog logo home page"
            id="logo"></a>
        </div>
        <div class="container" id="menu">
            <div class="row">
              <div class="col-sm">
                <a href="{% url 'index' %}">Home</a>
              </div>
              <div class="col-sm">
                <a href="{% url 'recipes' %}" target="_blank">Recipes</a>
              </div>
              <div class="col-sm">
                <a href="{% url 'tips' %}">Tips and tricks</a>
              </div>
              {% if user.is_authenticated %}
              <div class="col-sm sign_up">
                <a href="{% url 'sign_up' %}">Sign-up/Log out</a>
              </div>
              {% else %}
              <div class="col-sm sign_up">
                <a href="{% url 'sign_up' %}">Sign-up/Log in</a>
              </div>
              {% endif %}
              <div class="col-sm">
                <a href="{% url 'connect' %}">Ask me</a>
              </div>
            </div>
          </div>    
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div>
            <a href="https://instagram.com/victoria_bakery_minsk?igshid=MzRlODBiNWFlZA==" id="insta" rel="noopener" aria-label="email me (opens in a new tab)">Join my instagram
                <i class="fa-brands fa-square-instagram" id="icon-insta"></i></a>
        </div>

    </footer>
</body>
</html>
